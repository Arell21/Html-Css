<!DOCTYPE html>
<html>
    <head>

        <title>Images</title>
    </head>

    <body>
        <!-- Images Element -->

        <!-- img -->

            <img src="Gambar" alt="Gambar">

                <!-- atribut -->
                    <!-- src, Berisi path tempat penyimpanan alamat gambar -->
                
                    <!-- alt (Alternative text ), Keluar ketika gambar tidak bisa dikeluarkan  -->

                    <!-- width dan height , mengatur ukuran gambar  -->

                    <!-- title, menuliskan informasi tambahan ketika kursor di arahkan ke gambar -->

                    <!-- srcset, 1 tage yang bisa mengendalikan banya file dalam keadaan tertentu -->
                        <img src="Gambar" alt="Gambar" srcset="gambarkecil 500w , gambarbesar 700w ">

                    <!-- Sizes -->
                        <img src="gambar" alt="" sizes="">

                    <!-- loading (Lazy dan eager), menentukan gambar yang di load oleh browser -->

                    



        <!-- figure , merepresentasikan konten yang berdiir sendiri tanpa mempengaruhi flow halaman ( ilustrasi , diagram , code snippet, caption  -->

                <figure>
                    <img src="gambar" alt="">
                    <figcaption></figcaption>
                </figure>



        <!-- Picture , Bertujuan untuk optimasi halaman agar menghemat bandwidth dan mempercepat load time 
             Bisa digunakan juga sebagai art direction untuk menampilkan gambar yang berbeda pada display device yang berbeda -->
                    <picture>
                        <source media="" srcset="" sizes="">
                        <img src="gambar" alt="">
                    </picture>




        <!-- Audio -->
            <!-- controls , user bisa mengontrol audi
                 preload
                 autoplay
                 loop
                 muted -->



        <!-- Video -->
         
        
    </body>

</html>
